<!--sub template names begin with '_' as convention, so this is '_posts.html' -->
<table>
    {% for post in posts %}
    <tr valign="center">
      <td><img src="{{post.author.avatar(36)}}"></td>
      <td><i><a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:</i><br>
      <b>{{post.body}}</b></td>
    </tr>
    {% endfor %}



</table>

{% if prev_url %}
<a href="{{ prev_url }}">Newer Posts</a>
{% endif %}
{% if next_url %}
<a href="{{ next_url }}">Older Posts</a>
{% endif %}
